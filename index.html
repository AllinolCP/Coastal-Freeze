<title>Coastal Freeze</title>
<link href="https://db.onlinewebfonts.com/c/9f62e2b9b9235acb5512c7f03cf0f792?family=Burbank+Small" rel="stylesheet" type="text/css"/>
<body>
<object type="application/x-shockwave-flash" id="game" name="game" data="https://play.coastalfreeze.net/media/boots.swf" width="100%" height="98%">
<param name="wmode" value="transparent">
<param name="menu" value="false">
<param name="allowScriptAccess" value="always">
<param name="flashvars" value="lang=en">
</object>
<div id="notification" class="hidden">
  <p id="message"></p>
  <button id="close-button" onClick="closeNotification()">
    Close
  </button>
  <button id="restart-button" onClick="restartApp()" class="hidden">
    Restart
  </button>
</div>
</body>
<style>

@import url(https://db.onlinewebfonts.com/c/9f62e2b9b9235acb5512c7f03cf0f792?family=Burbank+Small);
@font-face {font-family: "Burbank Small"; src: url("https://db.onlinewebfonts.com/t/9f62e2b9b9235acb5512c7f03cf0f792.eot"); src: url("https://db.onlinewebfonts.com/t/9f62e2b9b9235acb5512c7f03cf0f792.eot?#iefix") format("embedded-opentype"), url("https://db.onlinewebfonts.com/t/9f62e2b9b9235acb5512c7f03cf0f792.woff2") format("woff2"), url("https://db.onlinewebfonts.com/t/9f62e2b9b9235acb5512c7f03cf0f792.woff") format("woff"), url("https://db.onlinewebfonts.com/t/9f62e2b9b9235acb5512c7f03cf0f792.ttf") format("truetype"), url("https://db.onlinewebfonts.com/t/9f62e2b9b9235acb5512c7f03cf0f792.svg#Burbank Small") format("svg"); }
#notification {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 200px;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}
button { 
  font-family:"Burbank Small";
  }
p { 
  font-family:"Burbank Small";
  }
.hidden {
  display: none;
}
@media (prefers-color-scheme: dark) {
  body { background:  #333; color: white; }
  #notification { background:  #333; color: white; }
  object  { background:  #333; color: white; }
}

@media (prefers-color-scheme: light) {
  body { background:  #ffffff; color: black; }
  object  { background:  #ffffff; color: black; }
  #notification { background:  #ffffff; color: black; }
}
</style>

<script>
const {ipcRenderer} = require('electron');
const notification = document.getElementById('notification');
const game = document.getElementById('game');
const message = document.getElementById('message');
const restartButton = document.getElementById('restart-button');
ipcRenderer.on('update_available', (version) => {
  ipcRenderer.removeAllListeners('update_available');
  message.innerText = 'A new update is available, version ' + version + '. Downloading now...';
  notification.classList.remove('hidden');
});
ipcRenderer.on('update_downloaded', () => {
  ipcRenderer.removeAllListeners('update_downloaded');
  message.innerText = 'The update has been downloaded. Restart now?';
  restartButton.classList.remove('hidden');
  notification.classList.remove('hidden');
});
ipcRenderer.on('muted', (event, data) => {
	localStorage.muted = data;
});
ipcRenderer.on('theme', (event, data) => {
	localStorage.theme = data;
	game.setDarkMode()
});

window.addEventListener('load', (event) => {
	if(localStorage.muted == undefined){
		localStorage.muted = false;
		localStorage.theme = 'dark';
	}
	 ipcRenderer.sendSync('load:data', localStorage.muted, localStorage.theme)
});

function loadSettings() { 
	if(localStorage.theme === 'dark'){
		game.setDarkMode()
	}
}

function closeNotification() {
  notification.classList.add('hidden');
}
function restartApp() {
  ipcRenderer.send('restart_app');
}

</script>
