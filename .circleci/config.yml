version: 2.1
orbs:
  github-release: h-matsuo/github-release@0.1.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:11
    steps:
      - checkout
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Install dpkg, fakeroot and wine64
          command: |
            sudo apt-get update -y
            sudo apt-get install -y dpkg fakeroot wine64

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Generating Binaries
          command: |
            npm run build-mac 
            npm run build-win 
            npm run build-linux
            ls ~/repo/out/make
      - store_artifacts:
          path: ~/repo/out/make

  release:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.8
    steps:
    - attach_workspace:
        at:  ~/repo/out/make
    - github-release/create:
        tag: v1.0.0
        title: Version v1.0.0
        description: version v1.0.0.
        file-path: ~/repo/out/make/zip
workflows:
  version: 2.1
  
  cf_build:
    jobs:
      - build
      - release:
          requires:
            - build
