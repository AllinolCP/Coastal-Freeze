version: 2.1

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:11
    steps:
      - checkout
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Install dpkg, fakeroot and wine64
          command: |
            sudo apt-get update -y
            sudo apt-get install -y dpkg fakeroot wine64

      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Generating Binaries
          command: |
            npm run build-mac 
            npm run build-win 
            npm run build-linux
            ls ~/repo/out/make
      - store_artifacts:
          path: ~/repo/out/make

  release:
    docker:
      - image: cibuilds/github:0.10
    steps:
    - attach_workspace:
        at:  ~/repo/out/make
    - run:
        name: "Publish Release on GitHub"
        command: |
          VERSION=v1.0.0
          ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./zip/
workflows:
  version: 2.1
  
  cf_build:
    jobs:
      - build
      - release:
          requires:
            - build
